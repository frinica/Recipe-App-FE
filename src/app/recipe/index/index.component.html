<div class="container">
  <h1>Index</h1>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.title }}</td>
      <td><img [src]="recipe.image" alt="" /></td>
      <td>{{ recipe.id }}</td>
    </tr>
  </table>
</div>
