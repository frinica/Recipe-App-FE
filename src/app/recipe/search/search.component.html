<div class="text-center justify-content-center">
  <h1 class="display-4">Find your meal</h1>
  <form class="form mt-3" [formGroup]="form" (submit)="submit()">
    <div class="form-group row mb-3">
      <input
        type="text"
        name="search"
        formControlName="search"
        class="form-control"
        placeholder="Search.."
      />
    </div>
    <div>
      <button class="btn btn-dark mb-3">Search</button>
    </div>
    <div class="mt-3">
      <label for="filters" class="form-label">Filter your search:</label>
    </div>
    <div class="d-flex">
      <div class="m-1">
        <select class="form-select" formControlName="type">
          <option disabled selected value>Meal Type</option>
          <option *ngFor="let type of mealTypes" [value]="type.value">
            {{ type.name }}
          </option>
        </select>
      </div>
      <div class="m-1">
        <select class="form-select" formControlName="cuisine">
          <option disabled selected value>Cuisine</option>
          <option *ngFor="let cuisine of cuisines" [value]="cuisine.value">
            {{ cuisine.name }}
          </option>
        </select>
      </div>
      <div class="m-1">
        <select class="form-select" formControlName="diet">
          <option disabled selected value>Diet</option>
          <option *ngFor="let diet of diets" [value]="diet.value">
            {{ diet.name }}
          </option>
        </select>
      </div>
    </div>
  </form>

  <!-- Display search results -->
  <section class="d-flex flex-row align-items-center">
    <div *ngFor="let recipe of recipes">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <a [routerLink]="['/recipe-details', recipe.id]">
              <img
                [src]="recipe.image"
                class="img-fluid rounded-start"
                alt="recipe image"
            /></a>
          </div>

          <div class="col-md-8">
            <div class="card-body">
              <a
                class="link-dark text-decoration-none"
                [routerLink]="['/recipe-details', recipe.id]"
              >
                <h2 class="card-title h3">{{ recipe.title }}</h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
