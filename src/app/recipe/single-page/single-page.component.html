<h1 *ngIf="recipe">{{ recipe.title }}</h1>
<img [src]="recipe.image" alt="" />
<button>Add to list</button>
<h2>Ingredients</h2>
<ul>
  <ng-container *ngFor="let ingred of recipe.extendedIngredients">
    <li>{{ ingred.original }}</li>
  </ng-container>
</ul>
<h2>Instructions</h2>
<div [innerHtml]="recipe.instructions"></div>
