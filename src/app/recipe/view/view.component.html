<div class="container">
  <table class="table table-bordered">
    <tr>
      <th>Image</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let recipe of recipes">
      <td>
        <a href="/recipe/''recipe.id'"><img [src]="recipe.image" alt="" /></a>
      </td>
      <td>{{ recipe.title }}</td>
    </tr>
  </table>
</div>
