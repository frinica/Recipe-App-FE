<div class="container">
  <table class="table table-bordered">
    <tr>
      <th>Image</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let recipe of recipes">
      <td>
        <a [routerLink]="['/recipe-details', recipe.id]"
          ><img [src]="recipe.image" alt=""
        /></a>
      </td>
      <td>
        <a [routerLink]="['/recipe-details', recipe.id]">{{ recipe.title }}</a>
      </td>
    </tr>
  </table>
</div>
