<h1>My lists</h1>

<a routerLink="/lists/create/" class="btn btn-success">Create New List</a>
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th width="220px">Action</th>
  </tr>
  <tr *ngFor="let list of lists">
    <td>
      <a [routerLink]="['/lists/', list.id]">{{ list.list_name }}</a>
    </td>
    <td>
      <button type="button" (click)="delete(list.id)" class="btn btn-info">
        Delete
      </button>
    </td>
  </tr>
</table>
