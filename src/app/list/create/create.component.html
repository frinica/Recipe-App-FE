<h1 class="text-center">Create new list</h1>

<form class="form mt-3" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group row">
    <label for="list_name">List name:</label>
    <input type="text" formControlName="list_name" class="form-control" />
    <button class="btn btn-lg btn-dark mt-3" [disabled]="!form.valid">
      Create
    </button>
  </div>
</form>
